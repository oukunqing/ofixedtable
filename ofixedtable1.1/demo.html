<body>
固定表头、固定左边单元格 示例：
<br />
<input type="button" value="固定表头" onclick="fixed();" />
<br />
<div id="divBox1" style="margin:20px 50px;overflow:auto;height:520px;width:450px;float:left;"></div>
</body>
<div id="divBox2" style="margin:20px 30px;overflow:auto;height:520px;width:450px;float:left;"></div>
</body>
</html>
<script type="text/javascript">
	function test(num){
		var box = document.getElementById('divBox' + num);
		var strHtml = '<table id="tbTest' + num + '" cellpadding="0" cellspacing="0" style="text-align:center;width:680px;">';
		for(var i=0; i<200; i++){
			if(i==0){
				strHtml += '<tr style="background:url(title_bg.png) repeat-x;">';
			} else {
				strHtml += '<tr>';
			}
			for(var j=0; j<9; j++){
				if(j < 9-1){
					strHtml += '<td style="width:80px;">';
					strHtml += '第' + (i+1) + '行第' + (j+1) + '列';
				} else {
					strHtml += '<td>';	
				}
				strHtml += '</td>';
			}
			strHtml += '</tr>';
		}
		strHtml += '</table>';
		box.innerHTML = strHtml;
	}
	test(1);
	test(2);
	

	function fixed(){		
		//调用固定表头
		var ofix1 = new oFixedTable('ofix1', document.getElementById('tbTest1'), {rows:1, cols:2});

		var ofix2 = new oFixedTable('ofix2', document.getElementById('tbTest2'), {rows:5, cols:2});
	}

</script>
