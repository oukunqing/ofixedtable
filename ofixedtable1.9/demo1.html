<script type="text/javascript">
	function test(num){
		var box = document.getElementById('divBox' + num);
		var strHtml = '<table id="tbTest' + num + '" cellpadding="0" cellspacing="0" style="text-align:center;width:680px;">';
		for(var i=0; i<1; i++){
			strHtml += '<tr>';
			for(var j=0; j<6; j++){
				if(j < 2){
					strHtml += '<td style="width:80px;" class="hello">';
					strHtml += '第' + (i+1) + '行第' + (j+1) + '列';
					strHtml += '</td>';
				} else if(j < 6-1){
					strHtml += '<td colspan="2">';
					strHtml += '第' + (i+1) + '行第' + (j+1) + '列';
					strHtml += '</td>';
				} else {
					strHtml += '<td>';
					strHtml += '</td>';
				}
			}
			strHtml += '</tr>';
		}
		for(var i=1; i<30; i++){
			strHtml += '<tr>';
			for(var j=0; j<9; j++){
				if(j < 9-1){
					strHtml += '<td style="width:80px;">';
					strHtml += '第' + (i+1) + '行第' + (j+1) + '列';
					strHtml += '</td>';
				} else {
					strHtml += '<td>';
					strHtml += '</td>';
				}
			}
			strHtml += '</tr>';
		}
		strHtml += '</table>';
		box.innerHTML = strHtml;
	}
	test(1);
